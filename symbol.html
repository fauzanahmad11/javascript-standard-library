<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol</title>
</head>

<body>
    <script>
        /*
        ## Symbol
        ● Symbol merupakan tipe data yang digaransi akan selalu unique setiap kali kita membuat data symbol
        ● Symbol kadang banyak digunakan untuk membuat key pada object
        ● https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Symbol
        */

        {
            console.info("=====Kode : Symbol=====");
            const firstName = Symbol("firstName"); // bisa menggunakan description untuk mempermudah proses ngedebug. Description sebagai berikut Symbol("disini descriptionnya")
            const lastName = Symbol("lastName");

            const person = {};
            person[firstName] = "Fauzan";
            person[lastName] = "Ahmad";

            console.log(person);
            console.log(person[firstName]);
            console.log(person[lastName]);
        }

        /*
        ## Symbol For
        ● Kadang agak sulit membuat symbol harus selalu menggunakan variable
        ● Pembuatan symbol juga bisa menggunakan static method Symbol.for(key)
        ● Jika kita menggunakan key yang sama, Symbol yang sama akan sekalu dikembalikan
        */
        {
            console.info("=====Kode : Symbol=====");
            const person = {};
            person[Symbol.for("firstName")] = "Fauzan";
            person[Symbol.for("lastName")] = "Ahmad";

            console.log(person);
            console.log(person[Symbol.for("firstName")]);
            console.log(person[Symbol.for("lastName")]);
        }

    </script>
</body>

</html>
